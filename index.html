<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div id="header">
        <div id="headerLeft">Library</div>
        <div id="headerRight">
            <div class="addCard">
                <svg style="width:36px;height:36px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                </svg>
            </div><div class="lang-menu">
                <div id="langButton">
                    <svg style="width:36px;height:36px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M16.36,14C16.44,13.34 16.5,12.68 16.5,12C16.5,11.32 16.44,10.66 16.36,10H19.74C19.9,10.64 20,11.31 20,12C20,12.69 19.9,13.36 19.74,14M14.59,19.56C15.19,18.45 15.65,17.25 15.97,16H18.92C17.96,17.65 16.43,18.93 14.59,19.56M14.34,14H9.66C9.56,13.34 9.5,12.68 9.5,12C9.5,11.32 9.56,10.65 9.66,10H14.34C14.43,10.65 14.5,11.32 14.5,12C14.5,12.68 14.43,13.34 14.34,14M12,19.96C11.17,18.76 10.5,17.43 10.09,16H13.91C13.5,17.43 12.83,18.76 12,19.96M8,8H5.08C6.03,6.34 7.57,5.06 9.4,4.44C8.8,5.55 8.35,6.75 8,8M5.08,16H8C8.35,17.25 8.8,18.45 9.4,19.56C7.57,18.93 6.03,17.65 5.08,16M4.26,14C4.1,13.36 4,12.69 4,12C4,11.31 4.1,10.64 4.26,10H7.64C7.56,10.66 7.5,11.32 7.5,12C7.5,12.68 7.56,13.34 7.64,14M12,4.03C12.83,5.23 13.5,6.57 13.91,8H10.09C10.5,6.57 11.17,5.23 12,4.03M18.92,8H15.97C15.65,6.75 15.19,5.55 14.59,4.44C16.43,5.07 17.96,6.34 18.92,8M12,2C6.47,2 2,6.5 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                    </svg>
                </div>
                <ul>
                    <li>
                        <a href="#" language="english" class="active">English</a>
                    </li>
                    <li>
                        <a href="#" language="russian">Russian</a>
                    </li>
                </ul>
            </div>
            <div id="helpButton">
                <svg style="width:36px;height:36px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M15.07,11.25L14.17,12.17C13.45,12.89 13,13.5 13,15H11V14.5C11,13.39 11.45,12.39 12.17,11.67L13.41,10.41C13.78,10.05 14,9.55 14,9C14,7.89 13.1,7 12,7A2,2 0 0,0 10,9H8A4,4 0 0,1 12,5A4,4 0 0,1 16,9C16,9.88 15.64,10.67 15.07,11.25M13,19H11V17H13M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12C22,6.47 17.5,2 12,2Z" />
                </svg>
            </div>
        </div>
    </div>
    <div id="bookshelf">
        <div id="shelf">
            <div class="bookCard"> <!--add card-->
                <div class="addCard">
                    <svg style="width:36%;height:36%" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <div id="addBookBg">
        <form id="addBookForm">
            <div id="closeFormButton">
                <svg style="width:34px;height:34px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                </svg>
            </div>
            <div class="formHeader">Add new book</div>
            <input type="text" name="bookTitle" id="bookTitle" placeholder="Title">
            <input type="text" name="bookAuthor" id="bookAuthor" placeholder="Author">
            <input type="number" name="bookPages" id="bookPages" placeholder="Pages">
            <div class="checkboxButtons">
                <input type="checkbox" name="bookStatus" id="bookStatus" checked>
                <label for="bookStatus">Read before</label>
            </div>
            <button type="button" id="confirmButton">Confirm</button>
        </form>
    </div>
    <div id="helpPopupBg">
        <div id="helpPopupCard">
            <div id="closeHelpCard">
                <svg style="width:34px;height:34px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                </svg>
            </div>
            <div class="helpCardHeader">Functionality</div>
            <div class="helpCardContent">
                <ul>
                    <li>
                        <span id="firstWord1">Press</span> 
                        <span class="helpCardAddBookIcon">
                            <svg style="width:28px;height:28px" viewBox="0 0 22 22">
                                <path fill="currentColor" d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                            </svg>
                        </span>
                         <span id="tipDescription1">to add book to your shelf</span>
                    </li>
                    <li>
                        <span id="firstWord2">Toggle</span>
                         <span class="helpCardBigLetter" style="color:#01b401;">R</span>/<span class="helpCardBigLetter" style="color:red;">U</span>
                         <span id="tipDescription2">to change book status</span>
                    </li>
                    <li>
                        <span id="firstWord3">Press</span> 
                        <span class="helpCardRemoveIcon">
                            <svg style="width:28px;height:28px" viewBox="0 0 22 22">
                                <path fill="currentColor" d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" />
                            </svg>
                        </span>
                        <span id="tipDescription3">to remove book form your shelf</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="scrollUpArrow">
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M7.41,15.41L12,10.83L16.59,15.41L18,14L12,8L6,14L7.41,15.41Z" />
        </svg>
    </div>
</body>
</html>
