<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div id="board">
        <div class="bookCard">
            <div class="cardRemoveButton">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                </svg>
            </div>
            <div class="cardContent">
                <div class="bookTitle">"The Hobbit"</div>
                <div class="content">
                    <div>Author: J. R. R. Tolkien</div>
                    <div>Pages: 239</div>
                    <div>Status: <span class="status-read">Read</span></div>
                </div>
            </div>
        </div>
        <div class="bookCard">
            <div class="cardRemoveButton">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                </svg>
            </div>
            <div class="cardContent">
                <div class="bookTitle">"The Call of Cthulhu"</div>
                <div class="content">
                    <div>Author: H. P. Lovecraft</div>
                    <div>Pages: 40</div>
                    <div>Status: <span class="status-unread">Unread</span></div>
                </div>
            </div>
        </div>
        <div class="bookCard"> <!--add card-->
            <div class="addCard">
                <svg style="width:36%;height:36%" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
